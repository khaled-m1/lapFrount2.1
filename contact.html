<!DOCTYPE html>
<html lang="ar">
  <head>
    <title>KMA E-commarce</title>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/LOGO1.png"
      sizes="32x32"
    />
    <!-- Style-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/LOGO1.png" alt="" width="50px" height="50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="about.html"
              >تعرف علينا</a
            >
            <a class="nav-link" href="product.html">وش نبيع؟</a>
            <a class="nav-link" href="contact.html">كلمنا</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Navbar-->
    <header>
      <div class="headerContact">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/hdr4.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/img/hdr2.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/img/hdr3.jpeg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </header>
    <section class="section contactpage">
      <div class="container">
        <h2 class="display-5 fw-border">حاب تشتري من عندنا؟</h2>
        <p class="lead section_title">مستعدين نوفر لك كل الكراسي</p>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-9 col-12 mb-md-0 mb-5">
                <form
                  action="index.aspx"
                  id="Form1"
                  runat="server"
                  name="contact-form"
                  method="post"
                >
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        runat="server"
                        id="txt_number"
                        placeholder="الجوال"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        runat="server"
                        id="txt_name"
                        placeholder="اسمك"
                      />
                    </div>
                  </div>
                  <!--row-->
                  <br />
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        runat="server"
                        id="txt_email"
                        placeholder="ايميلك"
                      /><br />
                      <select
                        runat="server"
                        id="txt_services"
                        class="form-select mb-3"
                      >
                        <option selected>الخدمة المطلوبة</option>
                        <option value="Application mopile">كرسي ١</option>
                        <option value="Application website">كرسي ١</option>
                        <option value="Desing logo">صناعة صواريخ</option>
                        <option value="Desing uiux">كرسي ١</option>
                        <option value="Manage projects IT">كرسي ١</option>
                      </select>
                      <input
                        class="form-control"
                        runat="server"
                        type="file"
                        id="txt_formFile"
                      /><br />
                      <textarea
                        typeof="text"
                        class="form-control"
                        runat="server"
                        id="txt_msg"
                        rows="3"
                        placeholder="رسالتك"
                      ></textarea
                      ><br />
                      <button
                        onserverclick="Send_mail"
                        runat="server"
                        type="submit"
                        class="btn btn-outline-dark flex-shrink-0"
                      >
                        <i class="bi-cart-fill me-1"></i>
                        ارسال
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-3 col-12 d-flex">
                <div class="card" style="width: 18rem">
                  <div class="card-body">
                    <h6 class="display-6 fw-border card-title">الرياض</h6>
                    <p class="lead section_title card-text">
                      المملكة العربية السعودية <br />
                      طريق اخر الشارع، النرجس الرياض ١٢٣٤٥ <br />
                      الهاتف الموحد: ٠٠٠٠٠٠٠٠٠٠٠٠٠
                    </p>
                  </div>
                  <div class="card-body card-body-cascade text-center">
                    <div
                      id="map-container-google-8"
                      class="z-depth-1-half map-container-5"
                      style="height: 100px"
                    >
                      <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14479.869850030833!2d46.71885145!3d24.86496085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2efbb9775de473%3A0xa72c23f9849725d!2sMetro%20Station%20F2!5e0!3m2!1sen!2ssa!4v1655209016736!5m2!1sen!2ssa"
                        width="600"
                        height="450"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                      ></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--row-->
          </div>
        </div>
        <!--card-->
      </div>
    </section>
    <!--footer-->
    <footer class="text-center">
      <p class="lead">KMA</p>
    </footer>
    <!--Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
